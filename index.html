<!DOCTYPE html>

<head>
	<title>Bicycle RIP</title>
	<meta charset="utf-8">
	<meta name="referrer" content="no-referrer">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Dismembered bicycles from the City of Brotherly Love" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="https://bicycle.rip/bicycle.png">
	<meta property="og:url" content="https://bicycle.rip">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
	<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
	<link rel="icon" type="image/png" href="/bicycle.png">
	<link rel="apple-touch-icon" href="/bicycle.png">
	<style>
		:root {
			color-scheme: light dark;
		}

		* {
			margin: 0;
			padding: 0;
			border: 0;
		}

		html,
		body {
			height: 100%;
			font-family: system-ui, -apple-system, sans-serif;
		}

		#poopic {
			width: 100%;
			height: 100%;
			display: block;
			object-fit: cover;
		}

		#loader {
			text-align: center;
			font-size: 10vh;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		#spinner {
			animation: 1.5s linear infinite spinner;
			display: inline-block;
		}

		@keyframes spinner {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		#github {
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			text-align: center;
			padding: .5em;
		}

		#github,
		#github a {
			color: white;
			text-shadow: 2px 2px 3px black;
		}
	</style>
</head>

<div id="loader">
	<div>Loading...</div>
	<div id="spinner">ðŸš²</div>
</div>
<img id="poopic" style="display: none;" />
<div id="github">
	<a href="https://www.hotgarba.ge" target="_blank">A Hot Garbage project</a> | <a
		href="https://github.com/hotgarbo/poolette/tree/bicycles" target="_blank">GitHub</a>
</div>

<script>
	var imgEl = document.getElementById("poopic");
	var urls = [];

	window.onload = function () {
		imgEl.addEventListener('load', doAPoo)
		imgEl.addEventListener('error', setPooRL)
		takeDump()
	}

	function takeDump() {
		var url = "https://services.arcgis.com/fLeGjb7u4uXqeF9q/arcgis/rest/services/PUBLIC_CASES_FC/FeatureServer/0/query?where=SERVICE_NAME%20=%20%27ABANDONED%20BIKE%27%20AND%20MEDIA_URL%20LIKE%20%27http%25%27&outFields=MEDIA_URL&returnGeometry=false&outSR=4326&f=json"
		var xhr = new XMLHttpRequest();
		xhr.timeout = 3000;
		xhr.addEventListener("load", dropLoad);
		xhr.addEventListener("timeout", takeDump);
		xhr.open("GET", url);
		xhr.send();
	}

	function dropLoad(evt) {
		var xhr = evt.target;
		if (xhr.readyState != xhr.DONE || xhr.status != 200) {
			takeDump();
			return;
		}
		var json = JSON.parse(xhr.responseText);
		urls = json.features.map(function (el) { return el.attributes.MEDIA_URL });
		shuffle(urls);
		document.querySelector("#loader").style.display = 'none';
		imgEl.style.display = '';
		setPooRL();
	}

	function setPooRL() {
		if (urls.length == 0) {
			takeDump();
			return;
		}
		imgEl.src = urls.pop();
	}

	function doAPoo() {
		setTimeout(setPooRL, 4000);
	}

	function shuffle(arr) {
		var i = arr.length;
		while (i > 0) {
			var j = Math.floor(Math.random() * i);
			i--;
			var tmp = arr[i];
			arr[i] = arr[j];
			arr[j] = tmp;
		}
	}
</script>
